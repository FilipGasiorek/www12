<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator euro</title>
    <script>
        function dzielenie()
        {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            document.getElementById("wynik").innerHTML = b / a;

        }
    </script>

</head>
<body>
    <h1>kalkulator euro</h1>
    <p>Podaj kurs euro=</p>
    <input type="text" id="a">
    <p>Podaj = ile z≈Çotych</p>
    <input type="text" id="b">
    <div id="wynik"> Po przeliczeniu</div>
    <button onclick="dzielenie()">PRZELICZ</button>
</body>
</html>
